# ============================================
# Bot Service Configuration
# ============================================

service:
  name: bot
  version: 5.0.0
  port: 1971

websocket:
  gateio:
    futures_url: wss://fx-ws.gateio.ws/v4/ws/usdt
    spot_url: wss://ws.gate.io/v4/
    ping_interval: 15000
    ping_timeout: 3000
    reconnect:
      max_attempts: 10
      initial_delay: 1000
      max_delay: 60000

data_collection:
  orderbook:
    enabled: true
    pairs:
      - BTC_USDT
      - ETH_USDT
    depth: 20
    update_speed: 100ms
  
  balance:
    enabled: true
    update_interval: 5000
  
  trades:
    enabled: false

publishing:
  redis:
    enabled: true
    channels:
      orderbook: market:orderbook:{pair}
      balance: market:balance:update
      trades: market:trades:{pair}

health_check:
  interval: 30000
  timeout: 5000
